<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-lightly py-3">
                    <h3 class="card-title mb-0 fw-semibold">{{editMode ? 'Editar' : 'Agregar'}} Transacci√≥n</h3>
                </div>

                <div class="card-body p-4">
                    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
                        <div class="mb-4">
                            <label for="type" class="form-label fw-medium">Tipo</label>
                            <select class="form-select form-select-lg" id="type" formControlName="type"
                                (change)="onTypeChange()">
                                <option value="Expense">Gasto</option>
                                <option value="Income">Ingreso</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="category" class="form-label fw-medium">Categoria</label>
                            <select class="form-select form-select-lg" id="category" formControlName="category">
                                <option *ngFor="let category of availableCategories" [value]="category">
                                    {{ category }}
                                </option>>

                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="amount" class="form-label fw-medium">Cantidad</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number"
                                class="form-control form-control-lg"
                                id="amount"
                                formControlName="amount"
                                placeholder="0.00"
                                >
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="createdAt" class="form-label fw-medium">Fecha</label>
                            <div class="input-group">
                                <input type="date"
                                class="form-control form-control-lg"
                                id="createdAt"
                                formControlName="createdAt"
                                >
                            </div>
                        </div>

                        <div class="d-flex gap-3 justify-content-end mt-4">
                            <button type="button" class="btn btn-light btn-lg px-4" (click)="cancel()">
                                Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary btn-lg px-4" [disabled]="!transactionForm.valid">
                                Guardar
                            </button>
                        </div>

                    </form>
                </div>




            </div>
        </div>
    </div>
</div>
